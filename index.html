<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="top-menu">
        <div class="left">
          <img class="left-icon__img" src="asset/3bar.svg" alt="menu_bar" />
        </div>
        <div class="center">
          <h1 class="main-name">Wordle</h1>
        </div>
        <div class="right">
          <img class="right-icon__img" src="asset/info.svg" alt="menu_bar" />
          <img class="right-icon__img" src="asset/chart.svg" alt="menu_bar" />
          <img class="right-icon__img" src="asset/setting.svg" alt="menu_bar" />
          <div class="right-icon__subbutton">Subscribe to Game</div>
        </div>
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="05"></div>
        <div class="board-block" data-index="06"></div>
        <div class="board-block" data-index="07"></div>
        <div class="board-block" data-index="08"></div>
        <div class="board-block" data-index="09"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="15"></div>
        <div class="board-block" data-index="16"></div>
        <div class="board-block" data-index="17"></div>
        <div class="board-block" data-index="18"></div>
        <div class="board-block" data-index="19"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="25"></div>
        <div class="board-block" data-index="26"></div>
        <div class="board-block" data-index="27"></div>
        <div class="board-block" data-index="28"></div>
        <div class="board-block" data-index="29"></div>
      </div>
    </main>
    <footer>
      <div class="keybord-row row-0">
        <div class="keybord-block" data-key="Q">Q</div>
        <div class="keybord-block" data-key="W">W</div>
        <div class="keybord-block" data-key="E">E</div>
        <div class="keybord-block" data-key="R">R</div>
        <div class="keybord-block" data-key="T">T</div>
        <div class="keybord-block" data-key="Y">Y</div>
        <div class="keybord-block" data-key="U">U</div>
        <div class="keybord-block" data-key="I">I</div>
        <div class="keybord-block" data-key="O">O</div>
        <div class="keybord-block" data-key="P">P</div>
      </div>
      <div class="keybord-row row-1">
        <div class="keybord-block" data-key="A">A</div>
        <div class="keybord-block" data-key="S">S</div>
        <div class="keybord-block" data-key="D">D</div>
        <div class="keybord-block" data-key="F">F</div>
        <div class="keybord-block" data-key="G">G</div>
        <div class="keybord-block" data-key="H">H</div>
        <div class="keybord-block" data-key="J">J</div>
        <div class="keybord-block" data-key="K">K</div>
        <div class="keybord-block" data-key="L">L</div>
      </div>
      <div class="keybord-row row-2">
        <div class="keybord-block enter" data-key="ENTER">ENTER</div>
        <div class="keybord-block" data-key="Z">Z</div>
        <div class="keybord-block" data-key="X">X</div>
        <div class="keybord-block" data-key="C">C</div>
        <div class="keybord-block" data-key="V">V</div>
        <div class="keybord-block" data-key="B">B</div>
        <div class="keybord-block" data-key="N">N</div>
        <div class="keybord-block" data-key="M">M</div>
        <div class="keybord-block backspace" data-key="BACK">
          <img class="backspace__img" src="asset/backspace.svg" />
        </div>
      </div>
    </footer>
  </body>
</html>
